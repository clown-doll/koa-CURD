<form action="/handleRegister" method="post" class="course-form">
    <% if(typeof errorTip !== "undefined") { %>
    <div class="error-tips">
        <%= errorTip %>
        <a href="javascript:;" class="close">&times;</a>
    </div>
    <% } %>

    <label for="username">用户名</label>
    <input type="text" name="username" placeholder="请填写用户名" />

    <label for="password">密码</label>
    <input type="text" name="password" placeholder="请填写密码" />


    <input type="submit" value="注册" class="btn-form">
</form>

<script>
    var $errTips = $('.error-tips'),
        $errClose = $errTips.find('.close');

    $errClose.on('click', function () {
        $(this).parent().hide();
    });
</script>
